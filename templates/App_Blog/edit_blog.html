{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Edit Blog {% endblock %}

{% block body_block %}

{% if blog.author == user %}

</form>

<p> You are not allowed to view this page </p>

{% endif %}
{% endblock %}
