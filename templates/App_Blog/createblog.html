{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Create Blog {% endblock %}

{% block body_block %}
<h2>Write Your Blog Here</h2>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.media}}
    {{form|crispy}}
    <input type="submit" value="Publish" class = "btn btn-success btn-sm">
</form>



{% endblock %}
